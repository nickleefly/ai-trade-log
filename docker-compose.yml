version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-trading-journal-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: trading_journal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d trading_journal" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      args:
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL:-http://localhost:3000}
    container_name: ai-trading-journal-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/trading_journal
      - NEXT_PUBLIC_SERVER_URL=http://localhost:3000
      # Other environment variables are loaded from .env.local (mounted as volume)
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env.local:/app/.env.local:ro

volumes:
  postgres_data:
